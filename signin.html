<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Fidelen</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,600,700"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">


</head>

<body>
    <div>
        <div class="sign-up d-flex sign-in">

            <div class="sign-up-col sign-up-page min-vh-100 w-100 w-lg-65">
                <div class="sign-up-body d-flex justify-content-center align-items-center h-100 py-8 px-4">
                    <div class="sign-up-wrapper">
                        <div class="h2 mb-30 font-family-inter">Login</div>
                        <div class="sign-up-entry">
            
                          <div class="mb-4">
                            <div class="input-group-wrapper start position-relative">
                              <input class="form-control font-family-inter" type="text" placeholder="Your email">
                              <div class="input-group-media icon">
                                <svg class="icon icon-mail">
                                  <use xlink:href="assets/img/sprite.svg#icon-mail"></use>
                                </svg>
                              </div>
                            </div>
                          </div>
            
                          <div class="mb-4">
                            <div class="input-group-wrapper start end position-relative">
                              <input class="form-control font-family-inter" type="text" placeholder="Enter your password">
                              <div class="input-group-media icon">
                                <svg class="icon icon-lock">
                                  <use xlink:href="assets/img/sprite.svg#icon-lock"></use>
                                </svg>
                              </div>
                              <div class="input-group-media two icon">
                                <i class="fa-sharp fa-regular fa-eye-slash color-gray-500"></i>
                              </div>
                            </div>
                          </div>
            
                          <div class="mb-4 mb-sm-4 d-flex justify-content-between">
                            <div class="d-flex align-items-center">
                              <input class="form-check-input fs-11 me-2" data-group-checkbox="draft" type="checkbox">
                              <label class="form-check-label fs-14 fw-semibold font-family-inter" for="flexCheckDefault">
                                Remember me
                              </label>
                            </div>
                            <a href="forget-password.html" class="href-primary fs-15 fw-medium font-family-inter">Forgot your password?</a>
                          </div>
            
                          <a href="index.html" class="btn btn-entry w-100 mb-4 py-2 btn-primary font-family-inter">Login <i
                              class="fa-solid fa-arrow-right-long ms-3"></i></a>
                          <hr class="color-gray-100">
                          <div class="mx-11">
                            <div class="text-center">
                              <h6 class="fs-14 fw-medium color-gray-600 font-family-inter d-inline-block">Don't have an account? 
                              </h6>
                              <a href="signup.html" class="fs-14 fw-medium href-primary text-decoration-underline font-family-inter fw-medium">Register</a>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="sign-up-col sign-up-sidebar d-none d-lg-block min-vh-100 flex-shrink-0 flex-1 px-5">
                <div class="illustration">
                    <img class="mb-3 height-px-45" src="assets/img/logo-white.svg">
                    <h1 class="font-family-inter">welcome to Client's page</h1>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
